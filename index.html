<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
<body>
    <form>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="age" required>
        <br>
        <input type="radio" class="form__field" value="Male" name="Gender" id='name' checked />
        <label for="name" class="form__label">Male</label>
        <input type="radio" class="form__field" value="Male" name="Gender" id='name'  />
        <label for="name" class="form__label">FeMale</label>
        
        <label for="Cp">Chest Pain:</label>
        <select name="Cp" id="Cp">
            <option value="1">Typical Angina</option>
            <option value="2">Atypical Angina</option>
            <option value="3">Non-Anginal Pain</option>
            <option value="4">Asymptomatic</option>
        </select>
        
        <label for="TestBp">Blood Pressure in mm Hg:</label>
        <input type="number" step = "0.01" id="TestBp" name="TestBp" required>

        <label for="Chol">cholestoral in mg/dl</label>
        <input type="number"step = "0.01" id="Chol" name="Chol" required>
        <br>

        <input type="checkbox" name="Fbs">if fasting blood sugar higher 120 mg/dl
      
        <label for="Restecg">Restecg:</label>
        <select name="Restecg" id="Restecg">
            <option value="0">normal</option>
            <option value="1">having ST-T wave abnormality</option>
            <option value="2">howing probable or definite left ventricular hypertrophy by Estes' criteria</option>
         
        </select> 
        
        
        <label for="Thalach">Maximum Heart Rate:</label>
        <input type="number" id="Thalach" name="Thalach" required>

        <input type="checkbox" name="Fbs"> IF you done Exercise
      

        <label for="Oldpeak">ST depression:</label>
        <input type="number" state="0.01" id="Oldpeak" name="Oldpeak" required>
        
        <label for="Slope">slope of the peak exercise:</label>
        <select name="Slope" id="Slope">
            <option value="1">upsloping</option>
            <option value="2">flat</option>
            <option value="3">downsloping</option>
         
        </select> 


        <label for="Ca">number of major vessels (0-3) colored by flourosopy</label>
        <input type="number" id="Ca" name="Ca" required>

        <label for="Thal">Thal:</label>
        <select name="Thal" id="Thal">
            <option value="3">normal</option>
            <option value="7">fixed defect</option>
            <option value="6">reversable defect</option>
         
        </select> 
<br>

         <input type="submit" value="Submit">
    </form>
    
</body>
</html>
